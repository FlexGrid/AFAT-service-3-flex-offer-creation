          yvalues:
          - 0.0
          - 9.798959794453513
        - legend: legend
          xvalues:
          - 0
          - 1
          yvalues:
          - 0.0
          - 9.798959794453513
        xlabel: γ
        title: Ratio between AUW with B-RTP and AUW with RTP as a function of γ
        plot_type: scatter
    Plot_serries:
      required:
      - xvalues
      - yvalues
      type: object
      properties:
        xvalues:
          type: array
          example:
          - 0
          - 1
          items:
            oneOf:
            - type: number
              nullable: true
            - type: string
        yvalues:
          type: array
          example:
          - 0.0
          - 9.798959794453513
          items:
            type: number
            nullable: true
        legend:
          type: string
      example:
        legend: legend
        xvalues:
        - 0
        - 1
        yvalues:
        - 0.0
        - 9.798959794453513
