        - flexibility:
          - minquantity: 1.4658129805029452
            price_euro_per_kw: 0.8008281904610115
            quantity_kw: 6.027456183070403
            direction: direction
          - minquantity: 1.4658129805029452
            price_euro_per_kw: 0.8008281904610115
            quantity_kw: 6.027456183070403
            direction: direction
          timestamp: timestamp
        - flexibility:
          - minquantity: 1.4658129805029452
            price_euro_per_kw: 0.8008281904610115
            quantity_kw: 6.027456183070403
            direction: direction
          - minquantity: 1.4658129805029452
            price_euro_per_kw: 0.8008281904610115
